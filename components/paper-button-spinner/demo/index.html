<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-button-spinner Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../paper-button-spinner.html">
    <link rel="import" href="yo-man.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;paper-button-spinner&gt;</code>:</p>
    <yo-man></yo-man>
    <paper-button-spinner id="btn" raised on-tap="Hallo">Click Me</paper-button-spinner>

    <script>
      document.querySelector('#btn').addEventListener('click', function() {
        document.querySelector('#btn').working = true;
      });
    </script>

  </body>
</html>
